<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Sign up</title>
  </head>
  <body>
    <h1 class="text-center">Fill the details to Update Your account information!</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  <div class="container " >
    <form method="POST" action="/update">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name " class="form-label">Username</label>
            <input type="text" class="form-control" id="registername" name='updatename' placeholder="Enter Your UserName">
        </div>
        <div class="mb-3">
            <label for="fname " class="form-label">firstname</label>
            <input type="text" class="form-control" id="registerfname" name='updatefname' placeholder="Enter first Name">
        </div>
        <div class="mb-3">
            <label for="lname " class="form-label">lastname</label>
            <input type="text" class="form-control" id="registerlname" name='updatelname' placeholder="Enter last Name">
        </div>
        <div class="mb-3">
            <label for="phone number" class="form-label">Phone number</label>
            <input type="tel" class="form-control" maxlength="10" oninput="this.value=this.value.replace(/[^0-9]/g,'');" id="ph_num" name='update_ph_num' placeholder="Enter Ph no."  >
        </div>
        
        <div class="mb-3">
            <label for="inputPassword" class="form-label">New Password</label>
            <input type="password" id="registerPassword" name="updatepassword" class="form-control" placeholder="Enter New Password">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="registeremail" name="updateemail" placeholder="Enter Email">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Old Password</label>
            <input type="password" id="registerPassword" name="Old_password" class="form-control" placeholder="Enter Old Password to confirm above changes" required>
        </div>
        
        <button class="btn btn-primary" type="submit" id="submit">Submit</button>
    </form>
</div>
  
  
  </body>
</html>
